<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">Todo List in JavaScript</h1>

    <p>To add a task, fill in the field and press the '+' button</p>

    <p>To mark a task as completed, press it once. To delete it, press it once more</p>

    <div class="todoList">
        <input type="text" id="input" placeholder="Shopping">
        <button id="addBtn">+</button>
        <div id="todoContainer">

        </div>
    </div>
</body>

</html>
